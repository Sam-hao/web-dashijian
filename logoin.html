<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录区 -->
    <div class="loginbox">
        <!-- 标题 -->
        <div class="title-box"></div>
        <!-- 登录页面 -->
        <div class="login-box">
            <!-- 表单元素 -->
            <form class="layui-form" action="">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>  
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid " lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg-box">去注册账号</a>
                </div>
            </form>
           
        </div>
        <!-- 注册页面 -->
            <div class="reg-box">
                <form class="layui-form" id="form_reg">
                    <!-- 账号 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-user"></i>  
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 二次密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>  
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 提交 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo" id="link_login">注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="login-box">登录账号</a>
                    </div>
                </form>
                
            </div>
    </div>

    <!-- 导入框架js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
